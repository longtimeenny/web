<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المخزن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-warehouse me-2"></i>
                نظام المخازن
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            <i class="fas fa-cog me-1"></i>
                            لوحة التحكم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">
                            <i class="fas fa-box me-1"></i>
                            المنتجات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/sales">
                            <i class="fas fa-chart-line me-1"></i>
                            المبيعات
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/logout" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        تسجيل خروج
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">إضافة موديل جديد</h5>
                        <form id="addModelForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">رقم الموديل:</label>
                                <input type="text" class="form-control" id="modelNumber" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">الصورة: (اختياري)</label>
                                <input type="file" class="form-control" id="modelImage" accept="image/*">
                            </div>
                            <div id="colorContainer">
                                <div class="color-entry mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <label class="form-label">اللون:</label>
                                            <input type="text" class="form-control color-name mb-2" required>
                                            <div class="sizes-container">
                                                <div class="size-entry d-flex gap-2 mb-2">
                                                    <input type="text" class="form-control" placeholder="المقاس" required>
                                                    <input type="number" class="form-control" placeholder="الكمية" min="0" required>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-info btn-sm" onclick="addSize(this)">إضافة مقاس</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" onclick="addColor()">إضافة لون</button>
                            <button type="submit" class="btn btn-primary w-100">حفظ الموديل</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">الموديلات الحالية</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>الموديل</th>
                                        <th>الصورة</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="modelsList">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/admin.js"></script>
</body>
</html>
