<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المخازن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-warehouse me-2"></i>
                نظام المخازن
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-home me-1"></i>
                            الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="fas fa-box me-1"></i>
                            المنتجات
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-light" href="/admin">
                        <i class="fas fa-user-shield me-1"></i>
                        لوحة التحكم
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">البحث عن منتج</h5>
                        <div class="mb-3">
                            <input type="text" id="modelSearch" class="form-control" placeholder="ادخل رقم الموديل">
                            <button onclick="searchModel()" class="btn btn-primary w-100 mt-3">بحث</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="row mt-4 text-center">
            <div class="col-12">
                <a href="/products" class="btn btn-lg btn-outline-primary">
                    عرض جميع المنتجات المتوفرة
                </a>
            </div>
        </div> -->

        <div id="productDetails" class="row mt-4" style="display: none;">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img id="productImage" class="img-fluid rounded-start" alt="صورة المنتج">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" id="modelNumber"></h5>
                                <div class="mb-3">
                                    <label class="form-label">اللون:</label>
                                    <select class="form-select" id="colorSelect" onchange="updateSizes()">
                                        <option value="">اختر اللون</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">المقاس:</label>
                                    <select class="form-select" id="sizeSelect">
                                        <option value="">اختر المقاس</option>
                                    </select>
                                </div>
                                <button onclick="purchase()" class="btn btn-success w-100 mt-3">شراء</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
